<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンラインユーザー</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var socket = io();

            socket.on('update_users', function(data) {
                if (data.error) {
                    document.getElementById('error').innerText = data.error;
                } else {
                    document.getElementById('time').innerText = data.time;
                    var userList = document.getElementById('user_list');
                    userList.innerHTML = '';
                    data.users.forEach(function(user) {
                        var li = document.createElement('li');
                        li.innerText = `ユーザー名: ${user.name}, ユーザーID: ${user.user_id}`;
                        userList.appendChild(li);
                    });
                }
            });

            document.getElementById('start_button').addEventListener('click', function() {
                var liveId = document.getElementById('live_id').value;
                socket.emit('start_fetching', { live_id: liveId });
            });
        });
    </script>
</head>
<body>
    <h1>オンラインユーザー</h1>
    <input type="text" id="live_id" placeholder="LiveId">
    <button id="start_button">開始</button>
    <p id="time"></p>
    <ul id="user_list"></ul>
    <p id="error" style="color: red;"></p>
</body>
</html>
